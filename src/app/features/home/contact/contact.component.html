 <section class="relative min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 overflow-hidden">
      <!-- Particle Background Canvas -->
      <canvas #particleCanvas class="fixed inset-0 pointer-events-none z-0"></canvas>

      <!-- Animated Grid Background -->
      <div class="absolute inset-0 opacity-20">
        <div class="grid-pattern"></div>
      </div>

      <!-- Main Content -->
      <div class="relative z-10 container mx-auto px-4 py-20">

        <!-- Section Title with Holographic Effect -->
        <div class="text-center mb-16" #titleRef>
          <h2 class="text-6xl md:text-8xl font-black mb-4 relative">
            <span class="holographic-text">CONTACT</span>
            <span class="holographic-glow"></span>
          </h2>
          <p class="text-xl text-cyan-300 opacity-80 tracking-wider">
            Let's build the future together
          </p>
        </div>

        <!-- Contact Form Container -->
        <div class="max-w-4xl mx-auto" #formRef>
          <div class="glass-morphism p-8 md:p-12 rounded-3xl relative overflow-hidden">

            <!-- Scanning Line Animation -->
            <div class="scan-line"></div>

            <!-- Neural Network Lines -->
            <div class="neural-lines">
              <div class="neural-line neural-line-1"></div>
              <div class="neural-line neural-line-2"></div>
              <div class="neural-line neural-line-3"></div>
            </div>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8">

              <!-- Form Grid -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Name Input -->
                <div class="futuristic-input-group" #nameInputRef>
                  <div class="relative">
                    <input
                      type="text"
                      formControlName="name"
                      class="futuristic-input peer"
                      placeholder=" "
                      (focus)="onInputFocus($event)"
                      (blur)="onInputBlur($event)"
                    />
                    <label class="futuristic-label">
                      <span class="label-text">Full Name</span>
                      <span class="label-glow"></span>
                    </label>
                    <div class="input-border-glow"></div>
                  </div>
                </div>

                <!-- Email Input -->
                <div class="futuristic-input-group" #emailInputRef>
                  <div class="relative">
                    <input
                      type="email"
                      formControlName="email"
                      class="futuristic-input peer"
                      placeholder=" "
                      (focus)="onInputFocus($event)"
                      (blur)="onInputBlur($event)"
                    />
                    <label class="futuristic-label">
                      <span class="label-text">Email Address</span>
                      <span class="label-glow"></span>
                    </label>
                    <div class="input-border-glow"></div>
                  </div>
                </div>

                <!-- Subject Input -->
                <div class="futuristic-input-group md:col-span-2" #subjectInputRef>
                  <div class="relative">
                    <input
                      type="text"
                      formControlName="subject"
                      class="futuristic-input peer"
                      placeholder=" "
                      (focus)="onInputFocus($event)"
                      (blur)="onInputBlur($event)"
                    />
                    <label class="futuristic-label">
                      <span class="label-text">Subject</span>
                      <span class="label-glow"></span>
                    </label>
                    <div class="input-border-glow"></div>
                  </div>
                </div>

                <!-- Message Textarea -->
                <div class="futuristic-input-group md:col-span-2" #messageInputRef>
                  <div class="relative">
                    <textarea
                      formControlName="message"
                      rows="6"
                      class="futuristic-input peer resize-none"
                      placeholder=" "
                      (focus)="onInputFocus($event)"
                      (blur)="onInputBlur($event)"
                    ></textarea>
                    <label class="futuristic-label">
                      <span class="label-text">Your Message</span>
                      <span class="label-glow"></span>
                    </label>
                    <div class="input-border-glow"></div>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="flex justify-center pt-8">
                <button
                  type="submit"
                  class="quantum-button group relative"
                  #submitBtnRef
                  (mouseenter)="onButtonHover($event)"
                  (mouseleave)="onButtonLeave($event)"
                >
                  <span class="relative z-10 flex items-center space-x-3">
                    <span class="text-lg font-semibold">Send Message</span>
                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-300"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                  </span>
                  <div class="quantum-particles"></div>
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Social Links -->
        <div class="text-center mt-16" #socialRef>
          <h3 class="text-2xl font-bold mb-8 text-cyan-300">Connect With Me</h3>
          <div class="flex justify-center space-x-8">
            <a href="#" class="social-link group"
               (mouseenter)="onSocialHover($event)"
               (mouseleave)="onSocialLeave($event)">
              <div class="social-icon bg-gradient-to-r from-purple-500 to-pink-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
              </div>
              <span class="social-label">GitHub</span>
            </a>

            <a href="#" class="social-link group"
               (mouseenter)="onSocialHover($event)"
               (mouseleave)="onSocialLeave($event)">
              <div class="social-icon bg-gradient-to-r from-blue-500 to-cyan-500">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
              </div>
              <span class="social-label">LinkedIn</span>
            </a>

            <a href="#" class="social-link group"
               (mouseenter)="onSocialHover($event)"
               (mouseleave)="onSocialLeave($event)">
              <div class="social-icon bg-gradient-to-r from-green-500 to-teal-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
              <span class="social-label">Email</span>
            </a>
          </div>
        </div>
      </div>
    </section>
