<div class="contact-section py-20 px-4 max-w-4xl mx-auto text-white">
  <h2 class="text-4xl font-bold text-center mb-12">ğŸ“¬ Contact Me</h2>

  <form class="space-y-6 backdrop-blur bg-white/5 p-6 rounded-3xl shadow-xl border border-white/10">
    <div class="relative">
      <input type="text" id="name" required class="input peer" />
      <label for="name" class="label">Your Name</label>
    </div>

    <div class="relative">
      <input type="email" id="email" required class="input peer" />
      <label for="email" class="label">Email Address</label>
    </div>

    <div class="relative">
      <textarea id="message" required rows="4" class="input peer resize-none"></textarea>
      <label for="message" class="label">Your Message</label>
    </div>

    <button type="submit" class="bg-yellow-400 text-black py-2 px-6 rounded-full shadow-md hover:bg-yellow-300 transition">
      Send Message
    </button>
  </form>

  <div class="social-links mt-12 text-center">
    <h3 class="text-xl font-semibold mb-4">Find me on</h3>
    <div class="flex justify-center gap-6">
      <a href="https://github.com/your-username" target="_blank" aria-label="GitHub">
        <lucide-icon name="Github" class="w-6 h-6 hover:text-yellow-400 transition" />
      </a>
      <a href="https://linkedin.com/in/your-profile" target="_blank" aria-label="LinkedIn">
        <lucide-icon name="Linkedin" class="w-6 h-6 hover:text-blue-400 transition" />
      </a>
      <a href="mailto:your@email.com" aria-label="Email">
        <lucide-icon name="Mail" class="w-6 h-6 hover:text-green-400 transition" />
      </a>
    </div>
  </div>
<app-footer></app-footer>

</div>
