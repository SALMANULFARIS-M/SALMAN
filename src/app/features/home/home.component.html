<main class="relative h-screen w-screen overflow-hidden bg-black text-white">
  <!-- Dynamic Section -->
  <ng-template #container></ng-template>

  <!-- Loading Spinner -->
  <div
    *ngIf="isLoading"
    class="absolute inset-0 z-50 flex items-center justify-center"
  >
    <div
      class="w-12 h-12 border-4 border-t-white border-white/30 rounded-full animate-spin"
    ></div>
  </div>

  <!-- Navigation -->
  <app-header
    [sections]="sections"
    [currentIndex]="currentIndex"
    (sectionChange)="navigateTo($event)"
  ></app-header>
</main>
