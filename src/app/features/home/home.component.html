<!-- Scroll Sections -->

<div class="relative h-screen w-screen overflow-hidden bg-black text-white">
  <!-- Dynamic Section Container -->
  <ng-template #container></ng-template>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="absolute inset-0 z-50 flex items-center justify-center">
    <div class="w-12 h-12 border-4 border-t-white border-white/30 rounded-full animate-spin"></div>
  </div>

  <!-- Navigation Dots -->
  <div class="fixed right-6 top-1/2 -translate-y-1/2 z-50 flex flex-col space-y-4">
    <button *ngFor="let section of sections; let i = index"
            class="w-3 h-3 rounded-full bg-white/40 hover:bg-white transition-all"
            [class.bg-white]="i === currentIndex"
            (click)="navigateTo(i)"></button>
  </div>
</div>
